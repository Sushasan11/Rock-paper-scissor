<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22>🎮</text></svg>">
</head>
<body>
    <!-- Home page section -->
    <div id="homePage" class="home-page">
        <h1>Welcome to the Game</h1>
        <p>Press space to start the game</p>
    </div>
    
    <!-- Game page section -->
    <div id="gamePage" class="game-page hidden">
        <h1>Rock-Paper-Scissors</h1>
        <div class="choices">
            <button onclick="playGame('rock')">🪨</button>
            <button onclick="playGame('paper')">📃</button>
            <button onclick="playGame('scissors')">✂️</button>
        </div>
        <!--Display section-->
        <div id="playerdisplay">PLAYER: </div>
        <div id="computerdisplay">COMPUTER: </div>
        <div id="resultdisplay">IT'S A TIE!!</div>
        <div class="scoredisplay">Player Score: <span id="playerScoreDisplay">0</span></div>
        <div class="scoredisplay">Computer Score: <span id="computerScoreDisplay">0</span></div>
        <div class="scoredisplay">Tie Score: <span id="tieScoreDisplay">0</span></div>
    </div>
    
    <!-- End game message section -->
    <div id="endGameMessage" class="end-game-message hidden">
        <img src="end.png" alt="End Image" class="full-image">
    </div>
</body>
</html>
